<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    {% block content %}

    <div class="container column is-4 is-offset-4">

        <div class="box card-body mx-auto" style="max-width: 500px; border-radius: 10px; margin-top: 100px;">
            {% with messages = get_flashed_messages() %} {% if messages %}
            <div>
                {{ messages[0] }}

            </div>
            {% endif %} {% endwith %}
            <h3 class="title card-body mx-auto mt-3 text-center">Login</h3>
            <hr>
            <form method="POST" action="/login">
                <div class="field mb-3 mt-3">
                    <div class="control">
                        <input class="input is-large form-control" type="email" name="email" placeholder="Your Email" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large form-control" type="password" name="password" placeholder="Your Password">
                    </div>
                </div>
                <div class="field ">
                    <label class="mb-3 pt-1 checkbox">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                </div>
                <button class="button is-block is-info is-large btn btn-secondary">Login</button>
            </form>
        </div>
    </div>
    {% endblock %}

</body>
