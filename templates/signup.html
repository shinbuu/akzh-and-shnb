 {% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="container column is-4 is-offset-4">

    <div class="box card-body mx-auto" style="max-width: 500px; border-radius: 10px; margin-top: 100px;">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div>
            {{ messages[0] }}. Go to <a href="{{url_for('login')}}">Login</a> page
        </div>
        {% endif %} {% endwith %}
        <h3 class="title mt-3 text-center">Sign Up</h3>
        <hr>
        <form method="POST" action="/signup">
            <div class="field mb-3 mt-3">
                <div class="control">
                    <input class="input is-large form-control" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>
            <div class="field mb-3 mt-3">
                <div class="control">
                    <input class="input is-large form-control" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>
            <div class="field mb-3 mt-3">
                <div class="control">
                    <input class="input is-large form-control" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="field mb-3 mt-3 ">
                <div class="control ">
                    <input class="input is-large form-control" type="password" name="confpass" placeholder="Confirmation">
                </div>
            </div>

            <button class="button is-block is-info is-large btn btn-secondary">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
